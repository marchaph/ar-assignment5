<!doctype HTML>
<html>
	<head>
			<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
			<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
      <!-- Marker 1 -->
			<a-marker type="pattern" url="https://raw.githubusercontent.com/marchaph/ar/main/pattern1.patt">
			<a-box 
				color="green"
				position="0 0.5 0">
			</a-box>	
			</a-marker>

      <!-- Marker 2 -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/marchaph/ar/main/pattern2.patt">
			<a-box 
				color="red"
				position="0 0.5 0">
			</a-box>	
			</a-marker>
			<a-entity camera></a-entity>
    </a-scene>
	</body>

</html>
